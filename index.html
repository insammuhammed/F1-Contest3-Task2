    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Task 2</title>

<body>
    <div class="container">
        <div id="sectionleft">
            <form action="#" method="post">
                <div>
                    <label for="text">Text Field *</label> <br>
                    <input type="text" id="text" name="text field" placeholder="Input Text" required>
                </div><br>

                <div> <label for="select">Select Field </label><br>
                    <select name="select" id="select">
                        <option value="select">Select</option>
                        <option value="item1">item1</option>
                        <option value="item2">item2</option>
                        <option value="item3">item3</option>
                    </select>
                </div><br>


                <div><label for="txtarea">Text Area</label><br>
                    <textarea name="textarea" id="txtarea" cols="33" rows="12"></textarea>
                </div>
            </form>
        </div>
        <div id="sectionright">
            <form action="#" method="post">

                <div class="search">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" class="inputsearch">
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="checkbox" checked>
                    <div class="check">Checkbox</div>
                </div>

                <div class="radio">
                    <input type="radio" name="radio" id="radio" checked>
                    <div class="radiobtn">Radio</div>
                </div>
            </form>
        </div>
    </div>
</body>
